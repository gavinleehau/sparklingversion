{% extends "homebase.html" %}
{% load static  %}
{% block content %}
	<div id="colorlib-page">
		<div id="colorlib-main">
			<div class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({{info.avatar.url}});" data-stellar-background-ratio="0.5">
				<div class="overlay"></div>
				<div class="js-fullheight d-flex justify-content-center align-items-center">
					<div class="col-md-8 text text-center">
						<div class="img mb-4" style="background-image: url({{info.avatar.url}});"></div>
						<div class="desc">
							<h2 class="subheading">Hello I'm</h2>
							<h1 class="mb-4">{{info.fullName}}</h1>
							<p class="mb-4">{{info.description|safe}}</p>
							<ul class="ftco-social mt-3">
								<li class="ftco-animate"><a target="_blank" href="{{info.instagram}}"><span class="icon-facebook"></span></a></li>
								<li class="ftco-animate"><a href="#"><span class="icon-twitter"></span></a></li>
								<li class="ftco-animate"><a target="_blank" href="{{info.instagram}}"><span class="icon-instagram"></span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!-- END COLORLIB-MAIN -->
	</div>
	<!-- END COLORLIB-PAGE -->
	
{% endblock content %}
