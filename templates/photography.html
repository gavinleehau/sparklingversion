{% extends "homebase.html" %}
{% load static  %}
{% block content %}

	<div id="colorlib-page">
		<div id="colorlib-main">
			<section class="ftco-section-2">
				<div class="photograhy">
					<div class="row no-gutters">
						{% for picture in photos %}
							<div class="col-md-3">
								<a href="#" class="photography-entry img d-flex justify-content-center align-items-center" style="background-image: url({{picture.images.url}});" id="gallery" data-toggle="modal" data-target="#exampleModal{{forloop.counter}}">
									<div class="overlay"></div>
									<div class="text text-center">
										<h3>{{picture.name_location}}</h3>
										<span>{{picture.location}}</span>
									</div>
								</a>
							</div>

							<div class="modal fade" id="exampleModal{{forloop.counter}}" tabindex="-1" role="dialog" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
											</button>
										</div>
										
										<div class="modal-body">
											<div id="carouselExample" class="carousel slide" data-ride="carousel">
												<div class="carousel-inner">
													<div class="carousel-item active">
														<img class="d-block w-100" src="{{picture.images.url}}" alt="{{forloop.counter}}slide">
													</div>	
												</div>
												</a>
											</div>
										</div>
										<div id="caption" style="margin: 0 3vh; text-align: center;">
											{{picture.note}}
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
										</div>
									</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</section>
		</div>
	</div>

	{% include "footer.html" %}

{% endblock content %}
